version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hh-auto-respond-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-hh_auto_respond_dev}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hh-auto-respond-network

networks:
  hh-auto-respond-network:
    driver: bridge

volumes:
  postgres_data:
    name: hh_auto_respond_postgres_data
